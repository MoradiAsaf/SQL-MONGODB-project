<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注专转 BI - 砖转转</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>注专转 BI - 砖转转</h1>
    </header>
    
    <main>
        <section id="query-selection">
            <h2>专 砖转:</h2>
            <select id="query-list">
                <option value="">专 砖转</option>
            </select>
            <button id="execute-query">专抓 砖转</button>
        </section>

        <section id="query-results">
            <h2>转爪转 砖转</h2>
            <table id="results-table">
                <thead>
                    <tr id="table-header"></tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </section>

        <section id="ai-recommendations">
            <h2>爪转 AI</h2>
            <button id="get-recommendations">拽 爪转</button>
            <p id="ai-output"></p>
        </section>
    </main>
    <button id="admin-btn" class="admin-button"> Admin</button>



    <div>
        <h3> 专转 拽爪 住 转</h3>
        <button onclick="downloadFile('ERD.png')"> 爪驻  ERD</button>
        <button onclick="downloadFile('schema.sql')"> 专 住 转 (SQL)</button>
        <button onclick="downloadFile('mongo_queries.json')"> 爪驻 砖转转 MongoDB</button>
    </div>
    
    <script>
   function downloadFile(filename) {
    window.location.href = `http://localhost:5000/files/${filename}`;
}
    </script>
    

    <script src="js/app.js"></script>
    <script src="js/queryHandler.js"></script>
</body>
</html>
